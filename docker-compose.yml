version: '3.8'

services:
  ipl-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://host.docker.internal:7687}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - REDIS_URL=redis://redis:6379
      - ENABLE_REDIS=true
      - CACHE_TTL=1800
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    working_dir: /app/backend
    command: uvicorn backend_api:app --host 0.0.0.0 --port 8000 --reload --workers 4
    restart: unless-stopped
    depends_on:
      - redis

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

  # Optional: Neo4j container for local development
  # neo4j:
  #   image: neo4j:latest
  #   ports:
  #     - "7687:7687"
  #     - "7474:7474"
  #   environment:
  #     - NEO4J_AUTH=neo4j/password
  #   volumes:
  #     - neo4j_data:/data
  #

volumes:
  redis_data:
